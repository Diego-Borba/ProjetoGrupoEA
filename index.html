          <script type="text/javascript">
            google.charts.load('current', {'packages':['table']});
            google.charts.setOnLoadCallback(drawTable);
      
            function drawTable() {
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Tipo de chamados');
              data.addColumn('number', 'SLA');
              data.addColumn('string', 'Estado do Chamado');
              data.addRows([
                ['Navegador não consegue enviar emails',  {v: 10, f: '10'},'Resolvido'],
                ['Sem sinal de Internet',   {v:8,   f: '8'}, 'Resolvido'],
                ['Computador não liga', {v: 7, f: '7'}, 'Resolvido'],
                ['Sistema apresentando erro',   {v: 6,  f: '6'},  'Não Resolvido']
              ]);
      
              var table = new google.visualization.Table(document.getElementById('table_div'));
      
              table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
            }
          </script>
